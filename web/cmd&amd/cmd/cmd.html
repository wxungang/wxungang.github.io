<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>cmd</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
        }

        h3 {
            flex: 1;
            text-align: center;
            border-bottom: 1px solid #c7c7c7;
        }
    </style>
</head>
<body>
<h3>cmd</h3>
</body>
<script type="text/javascript" src="../base/sea-debug.js"></script>
<script type="text/javascript">
    seajs.config({

        // 别名配置
        alias: {
            'jquery': 'jquery/jquery/1.10.1/jquery'
        },

        // 路径配置 【相对于 base 路径配置】
        paths: {
            'modules': 'cmd_modules'
        },

        // 变量配置
        vars: {
            'locale': 'zh-cn'
        },

        // 映射配置
        map: [
            ['http://example.com/js/app/', 'http://localhost/js/app/']
        ],

        // 预加载项
        preload: [],

        // 调试模式
        debug: true,

        // Sea.js 的基础路径
        base: './',

        // 文件编码
        charset: 'utf-8'
    });
</script>
<script type="text/javascript" src="cmd.js"></script>
</html>
