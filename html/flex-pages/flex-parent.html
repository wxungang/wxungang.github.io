<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>flex style of parent</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* 1-  display: flex 将会对子元素的 布局产生影响  */
            display: flex;
            display: -webkit-flex;
        }

        .parent {
            width: 100%;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="parent">
    parent
</div>
<div class="parent">
    parent
</div>
</body>
</html>
