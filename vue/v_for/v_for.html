<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>v_for created by xiaogang on 2017/12/13</title>
    <!--<link type="text/css" rel="stylesheet" href="v_for.css"/>-->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            text-align: center;
        }

    </style>
</head>
<body>
<div id="root">
    <header>{{header}}</header>
    <ul>
        <li v-if="index" v-for="(item,index) in list">{{item.value}}</li>
    </ul>
</div>
</body>
<script type="text/javascript" src="../common/vue.js"></script>
<script type="text/javascript">
  var root = new Vue({
    el: '#root',
    data: {
      header: 'v_for',
      list: [
        {
          key: '1',
          value: 'list 1'
        }, {
          key: '2',
          value: 'list 2'
        }, {
          key: '3',
          value: 'list 3'
        }
      ]
    }
  });

  //
  setTimeout(() => {
    root.list = [{
      key: '2',
      value: 'list 2'
    }, {
      key: '1',
      value: 'list 1'
    }, {
      key: '3',
      value: 'list 3'
    }];
  }, 2000);

</script>
</html>
