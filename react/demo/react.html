<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>
    <h2>Add React in One Minute</h2>
    <p>This page demonstrates using React with no build tooling.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="class_button_container"></div>

    <div id="function_button_container"></div>

    <div id="jsx_button_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load our React component. -->
    <script src="./like_button.js"></script>

    <script type="text/babel">
      function reactJsxButton() {
        const [liked, updateLiked] = React.useState(false);

        if (liked) {
          return <button>'You liked this.(jsx)'</button>;
        }

        return <button onClick={() => updateLiked(true)}>like(jsx)</button>;
      }

      ReactDOM.render(
        React.createElement(reactJsxButton),
        document.getElementById('jsx_button_container')
      );
    </script>
  </body>
</html>
