<script type="text/javascript">

    (function () {
        let event = new Event('build1');
        event.data = {a: 1};
        // Listen for the event.
        document.addEventListener('build1', function (e) {
            console.log(e);
        }, false);

        // Dispatch the event.
        document.dispatchEvent(event);
    })();


    (function () {

        // Create the event.
        let event = document.createEvent('Event');

        event.detail = {a: 1};

        // Define that the event name is 'build'.
        event.initEvent('build2', true, true);

        // Listen for the event.
        document.addEventListener('build2', function (e) {
            // e.target matches document from above
            console.log(e);
        }, false);

        // target can be any Element or other EventTarget.
        document.dispatchEvent(event);


    })();

    (function () {
        // Listen for the event.
        document.addEventListener('build3', function (e) {
            // e.target matches document from above
            console.log(e);
        }, false);
        let _eventName = 'build3';
        let data = {a: 1, b: 2};
        let event = new CustomEvent(_eventName, {'detail': data});
        document.dispatchEvent(event);
    })();


</script>
