<header> worker</header>

<script type="text/javascript">
    var worker = new Worker('./work.js');

    //给worker传递数据
    worker.postMessage({
        data: {
            key: 'worker'
        }
    });

    worker.onerror = function (e) {
        console.log(e);
    };
    //worker  回调处理
    worker.onmessage = function (e) {
        console.log(e);
    };

</script>
