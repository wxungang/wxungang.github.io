        .mask {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 10;
            -webkit-transition-duration: 300ms;
            transition-duration: 300ms;
        }

    </style>
