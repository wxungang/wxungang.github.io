<script type="text/javascript">
  console.log(location);


  replacePage(location.href);

  /**
   * 拼接 对象数据 函数
   * @param params
   * @param joinChar
   * @returns {string}
   */
  function joinParams(params, joinChar) {
    var _urls = [];
    for (var key in params) {
      _urls.push(key + "=" + encodeURIComponent(params[key]));
    }
    return _urls.join(joinChar || "&");
  };

  /**
   * 普通的页面跳转
   * @param url 地址
   * @param params 参数
   */
  function replacePage(url, params) {
    params = params || {};

    url += /\?/.test(url) ? "&" : "?";

    url += this.joinParams(params);

    console.log(url);
    //window.location.replace(url || params.url);
  }
</script>
