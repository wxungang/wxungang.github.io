<script type="text/javascript">
    var Flock = function(n) {
        this.seagulls = n;
    };

    Flock.prototype.conjoin = function(other) {
        this.seagulls += other.seagulls;
        return this;
    };

    Flock.prototype.breed = function(other) {
        this.seagulls = this.seagulls * other.seagulls;
        return this;
    };

    var flock_a = new Flock(4);
    var flock_b = new Flock(2);
    var flock_c = new Flock(0);

    console.log(flock_a.conjoin(flock_c).breed(flock_b));//8
//   console.log(flock_a.breed(flock_b));//4*2 实际是：8*2
//    var result = flock_a.conjoin(flock_c).breed(flock_b).conjoin(flock_a.breed(flock_b)).seagulls; //8+(4*2)  实际是：16【8:引用变化为16】+（8[4:引用变化为8]*2）
</script>
