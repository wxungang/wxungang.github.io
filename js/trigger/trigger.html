<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>trigger created by xiaogang on 2017/11/19</title>
    <!--<link type="text/css" rel="stylesheet" href="trigger.css"/>-->
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<header>trigger</header>
<input type="button" onclick="input()" value="button">
</body>
<script type="text/javascript" src="../../common/zepto.js"></script>
<script type="text/javascript">

  $('header').click(function (e, data) {
    console.log(e);
    console.log(data);
    console.log($(this).text());
  });


  $('header').trigger('click', 'click');


  function input(e) {
    console.log('input button click');

    dynamic();
  }

  $('input').click();


  function dynamic() {
    $('body').append('<p id="dynamic">dynamic contents</p>')
  }
</script>
</html>
